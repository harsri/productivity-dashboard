        <section class="fullelems todo-fullpage">
            <button class="button" id="0">Close</button>
            <div id="upper">
                <h2>Your Personalized Task List</h2>
                <div id="det">
                    <h4 id="totalPending">Total Task Pending : -</h4>
                    <h4 id="importantPending">Imp. Task Pending : -</h4>
                </div>
            </div>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input type="text" placeholder="Enter Task">
                        <textarea name="" id="" cols="20" rows="16" placeholder="Enter Description"></textarea>
                        <div class="imp-sub">
                            <div class="mark-imp">
                                <input type="checkbox" name="" id="check">
                                <label for="check">Mark as Imp.</label>
                            </div>
                            <button type="submit">Add Task</button>
                        </div>
                    </form>
                </div>
                <div class="allTask">
                    <h1 id="empty">No Task Added Yet</h1>

                    <div class="dummy">
                        <h3>Work Time Left !</h3>
                    </div>
                    <h1>25:00</h1>
                    <div class="but">
                        <button class="play-pause ctrl"><img src="assets/play.png" alt="play-pause"></button>
                        <button class="restart ctrl"><img src="assets/restart.png" alt="restart"></button>
                    </div>
                </div>
            </div>
